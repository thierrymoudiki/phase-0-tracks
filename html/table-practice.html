<!DOCTYPE html>
<html>
	
	<head>
    <title> Table practice</title>
  	</head>
	
	<body>

	<table border="1">
	  <tr>
	    <th>Name</th>
	    <th>Superpowers</th>
	  </tr>
	  <tr>
	    <td>Jessica Jones</td>
	    <td>Strength, resistance to injury</td>
	  </tr>
	  <tr>
	    <td>Superman</td>
	    <td>Invincibility, flight</td>
	  </tr>
	  <tr>
	    <td>Luke Cage</td>
	    <td>Durable skin, resistance to injury</td>
	  </tr>
	</table>

	<br>

<table border=1>
    
    <tr>
      <th>Superpower</th>

      <td>Astral projection</td>

    </tr>

    <tr>
      <td rowspan="2">Resistance to injury</td>
      <td>Luke Cage</td>
      <td> - </td>
      <td> M </td>
    </tr>

    <tr>
      <td>Jessica Jones</td>
      <td> F </td>
      <td> - </td>
    </tr>

    <tr>
      <td>None</td>
      <td>Batman</td>

      <td> M </td>
    </tr>

</table>

</body>

</html>
